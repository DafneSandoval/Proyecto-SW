 <h1> Informes</h1>
 <p> Para recibir más información de los lugares recomendados para visitar en Cuautitlán Izcalli, mencionados en la página "Visita", favor de llenar el siguiente formulario. De igual forma cualquier comentario y/o sugerencia sera bien recibido.  </p>   
 <div class="container">
    <h2>Formulario de contacto: </h2>
 <form action="" method="">
    <div class="form-group"> 
    <label for="nombre"> Nombre:</label>
    <input type="text"  name="nombre" id="nombre" placeholder="*Opcional nombre completo">
</div>
<div class="form-group">
    <label for= "telefono"> Número de contacto :</label>
    <input type="tel" id="telefono" name="telefono">
</div>
<div class="form-group">
    <label for="email"> E-mail de cotacto: </label>
    <input type="email" id="email" name="email"> 
</div>
<div class="form-group">
    <label for="mensaje"> Dudas y/o comentarios </label>
    <textarea name="comentarios" id="comentarios" rows="8" placeholder="Escribe aquí tus dudas y comentarios..."></textarea>
</div>     
    <button type="submit"> Enviar </button>
</div>
</form>
</body>
